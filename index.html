<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon</title>
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <main>
    <div id="game_container">
      <div id="quads">
        <div id="top_row">
          <div class="quad" id="quad_1" data-id="1"></div>
          <div class="quad" id="quad_2" data-id="2"></div>
        </div>
        <div id="bottom_row">
          <div class="quad" id="quad_3" data-id="3"></div>
          <div class="quad" id="quad_4" data-id="4"></div>
        </div>
      </div>
      <div id="menu_area">

        <div id="menu_info">
          <h1>Simon</h1>
          <ul id="button_row">
            <li id="count_display">02</li>
            <li id="start_button"></li>
            <li id="strict_button"></li>
          </ul>
          <div id="on_off_switch">
            <div id="switch"></div>
          </div>
        </div>

      </div>
    </div>
    
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="javascripts/simon.js"></script>
  
</body>
</html>
